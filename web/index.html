<!DOCTYPE html>
<html lang="en">

<head>
  <title>mixup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="shortcut icon" href="#">
  <style>
    :root {
      --color-bg: #151514;
      --color-hl0: #282725;
      --color-hl1: #312f2d;
      --color-hl2: #3a3835;
      --color-red: #e74c3c;

      --padding-width: 0.03;

      --title-height: 0.06;

      --vertical-menu-height: 0.35;

      --fader-width: 0.18;
    }

    * {
      box-sizing: border-box;
      font-family: monospace;
      font-size: 2vh;
      margin: 0;
      padding: 0;
      color: white;
      border: none;
    }

    body,
    html {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

    .vertical-menu {
      height: calc(100% * var(--vertical-menu-height));
      width: 100%;
      background: var(--color-bg);
    }
    .vertical-menu-title {
      display: flex;
      height: calc(100% * var(--title-height) / var(--vertical-menu-height));
      justify-content: space-between;
      background: var(--color-hl0);
    }
    .vertical-menu-title div {
      display: flex;
      height: 100%;
      align-items: center;
      padding-left: calc(100% * var(--padding-width));
    }
    .vertical-menu-title button {
      aspect-ratio: 1 / 1;
      background: var(--color-hl0);
    }
    .vertical-menu ul {
      list-style: none;
      width: 100%;
      height: calc(100% * (1 - var(--title-height) / var(--vertical-menu-height)));
      overflow-y: auto;
    }
    .vertical-menu li {
      position: relative;
      overflow: hidden;
      width: 100%;
      height: 22%;
      background: var(--color-bg);
    }
    .vertical-menu-item {
      position: relative;
      transition: transform 0.1s ease;
      height: 100%;
      width: 100%;
      z-index: 1;
      user-select: none;
      background: var(--color-bg);
      text-align: left;
      padding-left: calc(100% * var(--padding-width));
      list-style-type: none;
    }
    .vertical-menu-item.active {
      background: var(--color-hl2);
    }
    .vertical-menu-delete {
      position: absolute;
      top: 1px;
      left: 0;
      height: calc(100% - 2px);
      width: 40%;
      background: var(--color-red);
    }

    #content {
      height: calc(100% * (1 - var(--vertical-menu-height) - var(--title-height)));
    }
    .content {
      height: 100%;
      width: 100%;
      background: var(--color-bg);
    }
    .content-inner {
      height: calc(100% * (1 - var(--vertical-menu-height) - 2 * var(--title-height)) / 
                  (1 - var(--vertical-menu-height) - var(--title-height)));
      width: 100%;
    }
    .content-title {
      display: flex;
      align-items: center;
      padding-left: calc(100% * var(--padding-width));
      height: calc(100% * var(--title-height) / (1 - var(--vertical-menu-height) - var(--title-height)));
      width: 100%;
      background: var(--color-hl0);
    }

    .nav {
      display: flex;
      justify-content: space-evenly;
      height: calc(100% * var(--title-height));
    }
    .nav button {
      width: 100%;
      background: var(--color-hl0);
    }
    .nav button.active {
      background: var(--color-hl2);
    }

    .ports {
      display: flex;
      height: 18%;
      width: 100%;
      justify-content: space-evenly;
    }
    .port-select {
      padding-left: calc(100% * var(--padding-width));
      padding-right: calc(100% * var(--padding-width));
      height: 100%;
      width: 50%;
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      background: transparent;
      text-align: left;
    }
    .port-select div {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis "...";
    }

    .port-list {
      overflow-y: scroll;
    }
    .port-list div {
      padding-left: calc(100% * var(--padding-width));
      height: 4%;
      width: 100%;
      display: flex;
      align-items: center;
    }
    .port-list button {
      padding-left: 8%;
      text-align: left;
      height: 8%;
      width: 100%;
      background: transparent;
    }
    .port-list button.active {
      background: var(--color-hl2);
    }
  </style>
  <link rel="stylesheet" href="floater.css">
  <link rel="stylesheet" href="input.css">
  <link rel="stylesheet" href="mixer.css">
</head>

<body>
  <div id="input_ports" hidden></div>
  <div id="output_ports" hidden></div>
  <div class="vertical-menu" id="input_menu" hidden>
    <div class="vertical-menu-title">
      <div>inputs</div>
      <button id="input_new">+</button>
    </div>
    <ul id="input_list"></ul>
  </div>
  <div class="vertical-menu" id="mixer_menu" hidden>
    <div class="vertical-menu-title">
      <div>mixers</div>
      <button id="mixer_new">+</button>
    </div>
    <ul id="mixer_list"></ul>
  </div>
  <div id="content">
    <div id="content_empty" class="content" hidden>
      <div class=content-title>select element...</div>
      <div class=content></div>
    </div>
  </div>
  <div class="nav">
    <button id="input_nav">inputs</button>
    <button id="mixer_nav">mixers</button>
  </div>
</body>

<script src="/floater.js" type="module"></script>
<script src="/rpc.js" type="module"></script>
<script src="/ports.js" type="module"></script>
<script src="/input.js" type="module"></script>
<script src="/mixer.js" type="module"></script>
<script type="module">
  const types = ["input", "mixer"];

  const refresh = window.refresh = () => {
    [...document.getElementById("content").childNodes].forEach((node) => {
      node.hidden = true;
      document.getElementById(`${node.id}_elem`)?.childNodes[0].classList.remove("active");
    });

    var type = localStorage.getItem("selected");
    if (type === null || !types.includes(type))
      localStorage.setItem("selected", type = "input");

    types.forEach((type) => {
      document.getElementById(`${type}_nav`).classList.remove("active")
      document.getElementById(`${type}_menu`).hidden = true;
    });
    document.getElementById(`${type}_nav`).classList.add("active");
    document.getElementById(`${type}_menu`).hidden = false;

    const id = localStorage.getItem(type);
    var selected;
    if (id && (selected = document.getElementById(id))) {
      selected.hidden = false;
      document.getElementById(`${id}_elem`).childNodes[0].classList.add("active");
    }
    else {
      document.getElementById("content_empty").hidden = false;
      localStorage.setItem(type, "");
    }
  }
  types.forEach((type) => {
    document.getElementById(`${type}_nav`).onclick = () => {
      localStorage.setItem("selected", type);
      refresh();
    };
    const list = document.getElementById(`${type}_list`);
    var x, x0, y, y0, id = null;
    var drag = false, swipe = false, floating = false;
    var item = null;
    list.ontouchstart = (ev) => {
      if (!ev.target.classList.contains("vertical-menu-item") || id !== null)
        return;

      x = x0 = ev.changedTouches[0].clientX;
      y = y0 = ev.changedTouches[0].clientY;
      id = ev.changedTouches[0].identifier;

      drag = true;
      swipe = false;
      floating = true;

      item = ev.target;
      setTimeout(() => {
        if (!floating)
          return;

        drag = false;
        item = item.parentNode;
        const coords = item.getBoundingClientRect();

        var idx = [...list.childNodes].indexOf(item);
        document.body.appendChild(item);

        var under = idx < list.childNodes.length? list.childNodes[idx] : list.lastChild;
        if (idx < list.childNodes.length) 
          under.style.borderTop = "2px solid white";
        else
          under.style.borderBottom = "2px solid white";

        const list_scroll = () => {
          const coords = list.getBoundingClientRect();
          const r = Math.min(Math.max((y - coords.y) / coords.height, 0), 1);
          if (r < 0.15) 
            list.scrollBy(0, -(1 + 10 * (0.15 - r) / 0.15), { behavior: "smooth" });
          if (r > 0.85) 
            list.scrollBy(0, 1 + 10 * (r - 0.85) / 0.15, { behavior: "smooth" });
          if (floating)
            setTimeout(list_scroll, 10)
        }
        list_scroll();

        item.style.position = "fixed";
        item.style.height = `${coords.height}px`;
        item.style.width = `${coords.width}px`;
        item.style.left = `${coords.x}px`;
        item.style.top = `${coords.y}px`;
        item.style.zIndex = 500;
        item.style.opacity = "70%";
        const onmove = (ev) => {
          ev.preventDefault();

          const touch = [...ev.changedTouches].find((t) => t.identifier === id);
          if (touch === undefined)
            return;
          x = touch.clientX;
          y = touch.clientY;

          const dx = x - x0, dy = y - y0;

          item.style.transform = `translate(${dx}px, ${dy}px)`;

          const under_new = document.elementsFromPoint(x, y).find((node) => !item.contains(node));
          if (under_new.classList.contains("vertical-menu-item")) {
            under.style = "";
            under = under_new;
            idx = [...list.childNodes].indexOf(under.parentNode);
            const coords = under.getBoundingClientRect();
            if (idx < list.childNodes.length && y - coords.y > coords.height / 2) {
              under.style.borderBottom = "2px solid white";
              idx++;
            }
            else
              under.style.borderTop = "2px solid white";
          }
        }
        item.addEventListener("touchmove", onmove, { passive: false });
        item.ontouchend = (ev) => {
          const touch = [...ev.changedTouches].find((t) => t.identifier === id);
          if (touch === undefined)
            return;
          id = null;
          list.insertBefore(item, list.childNodes[idx]);
          item.dispatchEvent(new CustomEvent("itemdrop", { detail: { idx: idx } }));
          floating = false;
          under.style = "";
          item.style = "";
          item.removeEventListener("touchmove", onmove, { passive: false });
          item.ontouchend = null;
          item = null;
        };
      }, 600);
    }
    list.addEventListener("touchmove", (ev) => {
      if (!drag)
        return;

      const touch = [...ev.changedTouches].find((t) => t.identifier === id);
      if (touch === undefined)
        return;

      floating = false;

      x = touch.clientX;
      y = touch.clientY;

      const dx = x - x0, dy = y - y0;

      if (!swipe) {
        if (Math.abs(dx) > Math.abs(dy) && Math.abs(dx) > 5)
          swipe = true;
        else if (Math.abs(dy) > Math.abs(dx)) {
          drag = false;
          return;
        }
      }

      if (swipe) {
        ev.preventDefault();
        item.style.transform = `translateX(${dx > 0 ? Math.min(dx, 0.4 * list.offsetWidth) : 0}px)`;
      }
    }, { passive: false } );
    list.ontouchend = (ev) => {
      if (!item)
        return;

      const touch = [...ev.changedTouches].find((t) => t.identifier === id);
      if (touch === undefined)
        return;

      floating = false;

      id = null;
      drag = false;

      const dx = x - x0;

      if (swipe && dx > 0.2 * list.offsetWidth)
        item.style.transform = `translateX(${0.4 * list.offsetWidth}px)`;
      else
        item.style.transform = `translateX(0)`;

      item = null;
      swipe = false;
    }
  });

  rpc.register("done", () => {
    refresh();
    try {
      floater_init(history.state);
    } catch {
      history.replaceState(null, "");
    }
  });

  rpc.init();
</script>

</html>
