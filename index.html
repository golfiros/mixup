<!DOCTYPE html>
<html lang="en">

<head>
  <title>mixup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="shortcut icon" href="#">
  <link rel="stylesheet" href="web/style.css">
  <link rel="stylesheet" href="web/floater.css">
  <link rel="stylesheet" href="web/input.css">
  <link rel="stylesheet" href="web/mixer.css">
</head>

<body>
  <div id="input_ports" hidden></div>
  <div id="output_ports" hidden></div>
  <div class="vertical-menu" id="input_menu" hidden>
    <div class="vertical-menu-title">
      <div>inputs</div>
      <button id="input_new">+</button>
    </div>
    <ul id="input_list"></ul>
  </div>
  <div class="vertical-menu" id="mixer_menu" hidden>
    <div class="vertical-menu-title">
      <div>mixers</div>
      <button id="mixer_new">+</button>
    </div>
    <ul id="mixer_list"></ul>
  </div>
  <div id="content">
    <div id="content_empty" class="content" hidden>
      <div class=content-title>select element...</div>
      <div class=content></div>
    </div>
  </div>
  <div class="nav">
    <button id="input_nav">inputs</button>
    <button id="mixer_nav">mixers</button>
  </div>
</body>

<script type="module">
  const scripts = ["floater", "rpc_dummy", "ports", "input", "mixer", "main"];
  try {
    for (let i = 0; i < scripts.length; i++)
      await import(`./web/${scripts[i]}.js`)
  } catch {
    localStorage.clear();
    location.reload();
  }
</script>
